<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn | CSS-305-06</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2156ab2d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div class="log">
        </div>
        <nav>
            <ul>
                <li class="job"><span class="material-symbols-outlined">
                    explore
                    </span>Discover</li>
                <li class="job"><span class="material-symbols-outlined">
                    group
                    </span>People</li>
                <li class="job"><span class="material-symbols-outlined">
                    smart_display
                    </span>Learning</li>
                <li class="job"><span class="material-symbols-outlined">
                    work
                    </span>Jobs</li>
            </ul>
            <div class="box">
                <div class="join">Join now</div>
                <div class="btn">Sign in</div>
            </div>
        </nav>
        
    </header>
    
    <section>
        <div class="left">
            <div class="heading">
                Join the biggest Professional community
            </div>
            <form action="" autocomplete="off">
                <div class="box-form"><input type="email" placeholder="Email"></div>
                <div class="box-form"><input type="password" placeholder="Password (8+ characters"></div>
            </form>
            <p>By clicking Agree & join, you agree to the LinkedIn <span>User Agreement, Privacy Policy,</span> and <span>Cookie Policy.</span></p>
            <div class="btn-ag">
                <div class="agree">
                    Agree & Join
                </div>
            </div>
            <div class="line">
                <hr> or <hr>
            </div>
            <div class="foot">
                Already on LinkedIn? <span>Sign in</span>
            </div>
        </div>
        <div class="right">

        </div>
    </section>
</body>
</html>
